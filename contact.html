<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | HNG Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-body">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <main class="container">
      <h1>Contact Us</h1>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            type="text"
            data-testid="test-contact-name"
            aria-describedby="error-name"
          />
          <small
            id="error-name"
            data-testid="test-contact-error-name"
            class="error"
          ></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            data-testid="test-contact-email"
            aria-describedby="error-email"
          />
          <small
            id="error-email"
            data-testid="test-contact-error-email"
            class="error"
          ></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            id="subject"
            type="text"
            data-testid="test-contact-subject"
            aria-describedby="error-subject"
          />
          <small
            id="error-subject"
            data-testid="test-contact-error-subject"
            class="error"
          ></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            data-testid="test-contact-message"
            aria-describedby="error-message"
          ></textarea>
          <small
            id="error-message"
            data-testid="test-contact-error-message"
            class="error"
          ></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">
          Send Message
        </button>
        <p
          id="successMsg"
          data-testid="test-contact-success"
          class="success hidden"
        >
          Message sent successfully!
        </p>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
